<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/global.css">
    <title>Dashboard - Pipoco Trovão</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <h1>Pipoco do Trovão</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gerenciamento de Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rastreio de Entregas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Produto 3Produto 3Produto 3</div>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">R$200,00</li>
                        <li class="list-group-item">14 unidade(s)</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div>
                    <div>
                        <button type="button" class="btn btn-primary ms-1 mb-2" id="liveAlertBtn" data-bs-toggle="modal" data-bs-target="#modalVerProduto">VER PRODUTO</button>
                    </div>
                    <button type="button" class="btn btn-warning ms-1 mb-2" id="liveAlertBtn">EDITAR</button>
                    <button type="button" class="btn btn-danger ms-1 mb-2" id="liveAlertBtn">EXCLUIR</button>
                </div>
            </div>
        </li>
    </ol>
    <div class="container text-center mt-3">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastrar">CADASTRAR</button>
    </div>
    <div class="modal fade" id="modalCadastrar" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastrar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form></form>
                    <div class="mb-3">
                        <label for="nomeProduto" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="inputProduto" aria-describedby="nome do produto">
                    </div>
                    <div class="mb-3">
                        <label for="descricaoProduto" class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricaoProduto" id="inputDescricao" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="preçoProduto" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="inputPreco">
                    </div>
                    <div id="liveAlertPlaceholder" class="mt-3"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-primary">CONFRIMAR CADASTRO</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalVerProduto" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastrar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form></form>
                    <div class="mb-3">
                        <label for="nomeProduto" class="form-label">Nome do Produto</label>
                        <input disabled type="text" class="form-control" id="inputProduto" aria-describedby="nome do produto" value="NOME DO PRODUTO">
                    </div>
                    <div class="mb-3">
                        <label for="descricaoProduto" class="form-label">Descrição</label>
                        <textarea disabled class="form-control" name="descricaoProduto" id="inputDescricao" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, nobis?</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="preçoProduto" class="form-label">Preço</label>
                        <input disabled type="text" class="form-control" id="inputPreco" value="R$200,00">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
